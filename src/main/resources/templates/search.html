<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <!--css link-->
    <link th:href="@{/app.css}" type="text/css" rel="stylesheet"/>
    <script th:href="@{/app.js}"></script>
    <title>Funny Gifs | Start a beautiful day with good smile</title>


</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">

        <a class="navbar-brand text-white" th:href="@{/}">Funny.Gifs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <!--<a class="nav-item nav-link text-white active" th:href="@{/explore}">Explore</a>-->
                <a class="nav-item nav-link text-white" th:href="@{/categories}">Categories</a>
                <!--<a class="nav-item nav-link text-white" th:href="@{/favorite}">Favorite</a>-->
            </div>
            <form th:action="@{/search}" method="get" class="form-inline">
                <input name="q" class="form-control mr-sm-2" type="search" placeholder="Search all gifs" aria-label="Search" required="required">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    </div>
</nav>
<div class="container">
    <div class="row">
        <div th:each = "gif: ${gifs}" class="homegif col-md-4">
            <h1>Search Results</h1>
            <a th:href="@{'/gif/' + ${gif.name}}">
                <img th:src="@{'/gifs/' + ${gif.name} + '.gif'}" alt="funny child"/>
            </a>
        </div>
    </div>



</div>














<!--js files bootstrap-->

<script src="https://kit.fontawesome.com/16437b9baf.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
