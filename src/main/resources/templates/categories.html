<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <!--css link-->
    <link th:href="@{/app.css}" type="text/css" rel="stylesheet"/>
    <title>Funny Gifs Categories | Start a beautiful day with good smile</title>


</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">

        <a class="navbar-brand text-white" th:href="@{/}">Funny.Gifs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <!--<a class="nav-item nav-link text-white active" th:href="@{/explore}">Explore</a>-->
                <a class="nav-item nav-link text-white" th:href="@{/categories}">Categories</a>
                <!--<a class="nav-item nav-link text-white" th:href="@{/favorite}">Favorite</a>-->
            </div>
            <form th:action="@{/search}" method="get" class="form-inline">
                <input name="q" class="form-control mr-sm-2" type="search" placeholder="Search all gifs" aria-label="Search" required="required">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    </div>
</nav>
<div class="categories container">
    <div class="row">
        <!--
            Repeat the div element for each object in the 'categories'
            collection of the model map. Each object in the loop
            should be named 'category'
        -->
        <div th:each="category : ${categories}" class="col s12 l4 categories">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        <!--
                            Set the href attribute of the a tag to be the URI to
                            a specific category according to the category's id.
                            For example, /category/1 or /category/2

                            Then, set the text between the a tags to be the category name,
                            coming from the 'name' field of the 'category' object
                            in the model map
                        -->
                        <a th:href="@{'/category/' + ${category.id}}" th:text="${category.name}">Category Name</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
